<div class="row">
  <div class="col-xl-12">
    <p>Add New Server or Blueprints!</p>
    <span>Server Name</span>
    <!--<input type="text" class="form-control" [(ngModel)]="newServerName">-->
    <input
      type="text"
      class="form-control"
     #serverNameInput>
    <span>Server Content</span>
    <input type="text" class="form-control" [(ngModel)]="newServerContent">
    <br>
    <button class="btn btn-info"
            (click)="onAddServer(serverNameInput)">Add Server
    </button> &nbsp;&nbsp;
    <button class="btn btn-info"
            (click)="onBlueprintAdded(serverNameInput)">Add Server Blueprint
    </button>
  </div>
</div>
